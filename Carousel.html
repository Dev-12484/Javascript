<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        <style>
            #container{
                height:450px;
                width:1000px;
                background-image: url(image1.jpg);
                transition: all 2s;
                background-size: 100% 100%;
                margin-left: 150px;
                border-radius: 75%;
            }
        </style>
    </head>
    <body>
        <div id="container">

            <input type="radio" id="button1">
            <input type="radio" id="button2">
            <input type="radio" id="button3">
            <input type="radio" id="button4">
        </div>

        <script>

            var images = [ "image1.jpg","image2.jpg","image3.png","image4.jpg"] ;
            var i=0;
            function change(){
                i++;
                if(i > 3){i = 0;}
                document.getElementById("container").style.backgroundImage="url(" + images[i] + ")";
                if(i = 0){
                }
            }

            setInterval(change,3000);
        </script>
    </body>
</html>
